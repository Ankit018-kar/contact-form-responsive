<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Index</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- EmailJS Library -->
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            emailjs.init('your EmailJS user id (public api key)'); // Placeholder for User ID

            const form = document.getElementById("contactForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault();  // Prevent form submission

                emailjs.sendForm('your EmailJS service ID', 'your EmailJS template ID', this)  // Placeholders for service and template IDs
                    .then(() => {
                        alert("Message sent successfully!");
                    }, (error) => {
                        alert("Failed to send the message. Please try again.");
                        console.error(error);
                    });
            });
        });
    </script>
</head>

<body>
    <section class="CONTACT">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact_wrapper">
                <div class="contact_form">
                    <h3>Send us a message</h3>
                    <form id="contactForm">
                        <div class="form_group">
                            <input type="text" name="from_name" placeholder="Your name" required>
                        </div>
                        <div class="form_group">
                            <input type="email" name="from_email" placeholder="Your Email" required>
                        </div>
                        <div class="form_group">
                            <textarea name="message" id="message" rows="10" cols="40" placeholder="Your message" required></textarea>
                        </div>
                        <button id="button" type="submit">Send</button>
                    </form>
                </div>

                <div class="contact_info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+91 832 724 17</p>
                    <p><i class="fas fa-envelope"></i>ankitkar018@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>123 Street, City , country</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
